spring.application.name=ms-pago-consumer
server.port=8086

# ============================================================
#                 DATABASE H2 (JPA ACTIVO)
# ============================================================
spring.datasource.url=jdbc:h2:mem:pagosdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false

# ============================================================
#                      KAFKA CONFIG
# ============================================================
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:kafka:9092}

spring.kafka.consumer.group-id=${KAFKA_GROUP_ID:ms-pago-consumer-grp}
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false

spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

spring.kafka.consumer.properties.spring.json.trusted.packages=com.example.mspagoconsumer.*
spring.kafka.consumer.properties.spring.json.use.type.headers=false
spring.kafka.consumer.properties.spring.json.value.default.type=com.example.mspagoconsumer.dto.PagoPendienteEvent

spring.kafka.consumer.properties.max.poll.interval.ms=${KAFKA_MAX_POLL_INTERVAL_MS:300000}
spring.kafka.consumer.properties.session.timeout.ms=${KAFKA_SESSION_TIMEOUT_MS:45000}
spring.kafka.consumer.properties.fetch.max.bytes=${KAFKA_FETCH_MAX_BYTES:5242880}

# ============================================================
#                       PRODUCER CONFIG
# ============================================================
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

spring.kafka.producer.properties.acks=all
spring.kafka.producer.properties.enable.idempotence=true
spring.kafka.producer.properties.linger.ms=5
spring.kafka.producer.properties.max.in.flight.requests.per.connection=5

# Topic a consumir
app.kafka.topic=${KAFKA_TOPIC:pagos}

# ============================================================
#                   AZURE FUNCTION URL
# ============================================================
azure.functions.pagos=${AZURE_FUNCTION_URL:https://azure-function-bd-1761409417778.azurewebsites.net}

# ============================================================
#                          LOGGING
# ============================================================
logging.level.org.springframework.kafka=INFO
logging.level.com.example.mspagoconsumer=DEBUG
logging.level.org.apache.kafka.clients.NetworkClient=ERROR
logging.level.org.apache.kafka.clients.admin=ERROR
logging.level.org.apache.kafka.common.network.Selector=ERROR

app.kafka.topic.pago-ok=${KAFKA_TOPIC_PAGO_OK:pago-ok}
app.kafka.topic.pago-pendiente=${KAFKA_TOPIC_PAGO_PENDIENTE:pago-pendiente}
app.kafka.topic.pago-error=${KAFKA_TOPIC_PAGO_ERROR:pago-error}